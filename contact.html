<!DOCTYPE html>
<html>
 <head>
    <title> Yash | Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
 </head>
 <body>
    <!--Header Section-->
    <header>
        <nav>
            <img src = "images/wheel-logo.jpg">
            <ul>
                <li><a href="index.htmi">Home</a></li>
                <li><a href="about.htmi">About</a></li>
                <li><a href="portfolio.htmi">Portfolio</a></li>
                <li><a href="contact.htmi">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-row">
            <div class="contact-left">
                <h1 class="sub-title">Contact Me</h1>
                <p><i class="fa-solid fa-envelope"></i>contact@example.com</p>
                <p><i class="fa-solid fa-phone"></i>0123456789</p>
            <div class="social-icon">
                <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.twitter.com/"><i class="fa-brands fa-twitter"></i></a>
                <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.linkedin.com/"><i class="fa-brands fa-linkedin"></i></a>
            </div>
            </div>
            <div class="contact-right">
                <form id="contact-form">
                    <input id="nameField" type ="text" name="name" placeholder="Your Name" required>
                    <input id="emailField" type ="email" name="email" placeholder="Your Email" required>
                    <Textarea id="msgField" name="message" rows="6" placeholder="Your Message"></Textarea>
                    <button type="submit" class="submit_button">Submit</button>
                </form>
            </div>
        </section>
    </main>
   <!--Footer Section-->
<footer class="webfooter">
    <p>Copyright &copy; Yash. Made with <i class="fa-solid fa-heart"></i> by Orchids International School</p>
</footer>
</body>
</html>
